<ion-app>

  <!-- Exibe a splash screen enquanto showSplash for true -->
<div *ngIf="showSplash" class="splash-screen">
  <img src="assets/images/splash.png" alt="Splash Screen" />
</div>

<!-- Quando showSplash for false, exibe o restante do app -->
<ion-router-outlet *ngIf="!showSplash"></ion-router-outlet>

</ion-app>
