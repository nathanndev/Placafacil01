<ion-header class="ion-no-border">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Criar Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding signup-content">
  <div class="logo-container">
    <img src="assets/images/logo.png" alt="Logo Placa Fácil" class="app-logo" />
  </div>

  <form (ngSubmit)="signup()" class="signup-form">
    <ion-item color="shade">
      <ion-label position="floating" class="form-label">Nome</ion-label>
      <ion-input 
        type="text" 
        [(ngModel)]="name" 
        name="name"
        required
        minlength="3"
        #nameInput="ngModel">
      </ion-input>
      <ion-note slot="error" *ngIf="nameInput.touched && nameInput.invalid">
        O nome é obrigatório e deve ter pelo menos 3 caracteres
      </ion-note>
    </ion-item>

    <ion-item color="shade">
      <ion-label position="floating" class="form-label">Email</ion-label>
      <ion-input 
        type="email" 
        [(ngModel)]="email" 
        name="email"
        required
        email
        #emailInput="ngModel"
        autocomplete="email">
      </ion-input>
      <ion-note slot="error" *ngIf="emailInput.touched && emailInput.invalid">
        Insira um email válido
      </ion-note>
    </ion-item>

    <ion-item color="shade">
      <ion-label position="floating" class="form-label">Senha</ion-label>
      <ion-input 
        type="password" 
        [(ngModel)]="password" 
        name="password"
        required
        minlength="6"
        #passwordInput="ngModel"
        autocomplete="new-password">
      </ion-input>
      <ion-note slot="error" *ngIf="passwordInput.touched && passwordInput.invalid">
        A senha deve ter pelo menos 6 caracteres
      </ion-note>
    </ion-item>

    <div class="ion-margin-top">
      <ion-button type="submit" expand="block" color="warning" [disabled]="isSubmitting">
        <ion-spinner name="crescent" *ngIf="isSubmitting"></ion-spinner>
        <span *ngIf="!isSubmitting">Criar Conta</span>
      </ion-button>
    </div>
  </form>
</ion-content>
